<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body, p, ul, li, ol, h1, h2, h3, h4, h5, h6 {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }
        .l-box{
            display: inline-block;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <button>开始</button>
    <button>停止</button>
    <div id="box"></div>
</body>
<script>
    {
        let box = document.getElementById("box");
        let start = document.getElementsByTagName("button")[0];
        let stop = document.getElementsByTagName("button")[1];
        //随机一个区间左右闭区间
        const random = (a, b) => Math.floor(Math.random() * (b + 1 - a) + a);
        const rgb = () => `rgb(${random(0,255)}, ${random(0,255)}, ${random(0,255)})`;

        let handle = () =>{
            let color = rgb();
            box.innerHTML +=`<span class = "l-box" style = "background-color : ${color};">${color}</span>`
        };
        timer = setInterval (handle,400);
        start.onclick = function () {
            clearInterval (timer);
            timer = setInterval (handle,400);
        };
        stop.onclick = function () {
            clearInterval (timer);
        }
    }

</script>
</html>
